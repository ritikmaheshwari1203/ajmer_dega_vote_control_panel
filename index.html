<script>

document.getElementById("navbar-toggle").addEventListener("click", function () {
      var navbarMenu = document.getElementById("navbar-menu");
      navbarMenu.classList.toggle("opacity-0");
      navbarMenu.classList.toggle("translate-y-[-250px]");
    });

    const blinkText = document.querySelectorAll('.blinkText')

    // console.log(blinkText);
    setInterval(() => {
        blinkText[0].classList.toggle('text-red-600');
       
    }, 500);


    function submitvalidation() {
        let malert = document.getElementById("alert")
        let alerttext = document.getElementById("alerttext")
        let name = document.getElementById("Name");
        let mobileNo = document.getElementById("mobileNo")
        let password = document.getElementById("password")

        ValidateMobileNumber()

        if (name.value == "" || mobileNo.value == "") {

            alerttext.innerText = "Please fill All the Attribute"
            malert.classList.toggle("translate-y-[-20rem]")
            setTimeout(() => {
                malert.classList.toggle("translate-y-[-20rem]")
            }, 2500);
        }

        else {
            param = {
                'name': name.value,
                'mobileNo': mobileNo.value,
                'password':password.value
            }

            let Jsondata = JSON.stringify(param)

            obj = {
                method: 'post',
                header: {
                    'Content-Type': 'application/json'
                },
                body: Jsondata
            }

            fetch("api/login.php", obj).then(function (response) {
                return response.json()
            }).then(function (data) {
                // searchResult()
                // console.log(data);

                if (data == "success") {
                    alerttext.innerText = "Login Successfull!!!"
                    malert.classList.toggle("translate-y-[-20rem]")
                    setTimeout(() => {
                        malert.classList.toggle("translate-y-[-20rem]")
                    }, 2500);

                    name.value = ""
                    mobileNo.value = ""

                    location.href="pages/assignwork.html"
                }
                else {
                    alerttext.innerText = "User Not Exist!!!"
                    malert.classList.toggle("translate-y-[-20rem]")
                    setTimeout(() => {
                        malert.classList.toggle("translate-y-[-20rem]")
                    }, 2500);
                }
            })

        }



    }


    function ValidateMobileNumber() {
        var mobileNumber = document.getElementById("mobileNo").value;
        var expr = /^(0|91)?[6-9][0-9]{9}$/;

        if (expr.test(mobileNumber)) {
            return true;
        } else if (!expr.test(mobileNumber)) {
            alert("Mobile number not valid!!!");
            return false;
        }
    }
